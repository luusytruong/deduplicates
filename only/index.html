<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Only Correct Filter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.1/build/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="toast" class="">
        <div class="toast-wrapper">
          <div class="toast-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
          </div>
          <div class="toast-body">
            <div class="toast-title">Warring</div>
            <div class="toast-content">Not data found</div>
          </div>
        </div>
      </div>
      <div class="process">
        <h1>
          <a href="https://fb.com/lst24" target="_blank">@syluu</a>
          Only Correct
        </h1>
        <textarea
          id="input-text"
          placeholder="Click to paste question"
          readonly
        ></textarea>
        <div>
          <button id="btn-switch">Switch</button>
          <button id="btn-start">Process</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
